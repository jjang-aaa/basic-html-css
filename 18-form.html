<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 관련 요소</title>
</head>
<body>
  <h1>폼 관련 요소</h1>
  <form action="서버 URL" method="get">
    <fieldset>
      <legend>검색</legend>
      <div>
        <!-- 명시적인 방법으로 쓰는게 좋음 -->
        <label for="search">검색어</label>
        <input id="search" type="search" placeholder="검색어"/>
        <button type="submit"> 검색 </button>
      </div>
    </fieldset>
  </form>
</body>
</html>
